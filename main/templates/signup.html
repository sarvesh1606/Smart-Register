<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>StackFusion</title>
  </head>
  <body>

{% if error %}
<div class="row pt-3">
    <div class="alert alert-danger col-12">
        {{ error }}
    </div>
</div>
{% endif %}

<br>
<div class="row">
    <span class="col-2"></span>
    <h2>Sign Up to join!</h2>
</div>
<br>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="name" class="col-2 text-right">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="name" class="col-2 text-right">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="name" class="col-2 text-right">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="E-mail" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="name" class="col-2 text-right">Phone no.:</label>
        <input type="text" id="phone" name="phone" pattern="[1-9]{1}[0-9]{9}" placeholder="Please enter valid 10 digit number" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="password1" class="col-2 text-right">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Password" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="password2" class="col-2 text-right">Confirm Password:</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="form-control col-4" required>
    </div>

    <div class="row">
    <span class="col-2"></span>
    <h6>Already have an account? <a href="{% url 'login' %}">Login</a> to get started!<h6>
    </div>

    <div class="row">
        <span class="col-2"></span>
        <input type="submit" class="btn btn-primary" value="Sign Up!">
    </div>

</form>





        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>



</body>
</html>
